<!DOCTYPE html>
<html id="ng-app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=8; IE=EDGE">
    <title>其他扣税凭证明细表</title>
</head>
<body>
<div style="width:96%; margin:auto;" id="viewCtrlId" ng-controller="viewCtrl">
    <div class="NewTableHead">
        <h1 align="center">其他扣税凭证明细表</h1>
    </div>
    <div class="NewTableMain">
        <table width="100%" border="0" cellspacing="1" cellpadding="0"
               ng-jprefix="zzsybsbSbbdxxVO.qtkspzmxb">
            <tr>
                <td align="center" class="title01" rowspan="2">序号</td>
                <td align="center" class="title01" rowspan="2">抵扣项目名称</td>
                <td align="center" class="title01">份数</td>
                <td align="center" class="title01">金额</td>
                <td align="center" class="title01">税额</td>
            </tr>
            <tr>
                <td align="center" class="title01">1</td>
                <td align="center" class="title01">2</td>
                <td align="center" class="title01">3</td>
            </tr>
            <tr>
                <td align="center" class="title01">1</td>
                <td align="center" class="title01">桥、闸通行费</td>
                <td class="edit right"><input type="text" ng-datatype="number{0}" ng-model="qtkspzmxb.txffs"></td>
                <td class="edit right"><input type="text" ng-datatype="number" ng-model="qtkspzmxb.txfje"></td>
                <td class="edit right"><input type="text" ng-datatype="number" ng-model="qtkspzmxb.txfse"></td>
            </tr>
            <tr>
                <td align="center" class="title01">2</td>
                <td align="center" class="title01">国内旅客运输服务</td>
                <td class="edit right"><input type="text" ng-datatype="number{0}" ng-model="qtkspzmxb.ysfwfs"></td>
                <td class="edit right"><input type="text" ng-datatype="number" ng-model="qtkspzmxb.ysfwje"></td>
                <td class="edit right"><input type="text" ng-datatype="number" ng-model="qtkspzmxb.ysfwse"></td>
            </tr>
            <tr>
                <td align="center" class="title01">3</td>
                <td align="center" class="title01">尚未抵扣完毕的不动产或者不动产在建工程</td>
                <!--<td class="edit right"><input type="text" ng-datatype="number{0}" ng-model="qtkspzmxb.zjgcfs"></td>-->
                <!--<td class="edit right"><input type="text" ng-datatype="number" ng-model="qtkspzmxb.zjgcje"></td>-->
                <td class="read mid" align="center">--</td>
                <td class="read mid" align="center">--</td>
                <td class="edit right"><input type="text" ng-datatype="number" ng-model="qtkspzmxb.zjgcse"></td>
            </tr>
            <tr>
                <td align="center" class="title01">4</td>
                <td align="center" class="title01">固定资产、无形资产、不动产转变用途可以抵扣的进项税额</td>
                <!--<td class="edit right"><input type="text" ng-datatype="number{0}" ng-model="qtkspzmxb.jxsefs"></td>-->
                <!--<td class="edit right"><input type="text" ng-datatype="number" ng-model="qtkspzmxb.jxseje"></td>-->
                <td class="read mid" align="center">--</td>
                <td class="read mid" align="center">--</td>
                <td class="edit right"><input type="text" ng-datatype="number" ng-model="qtkspzmxb.jxsese"></td>
            </tr>
            <tr ng-render-finish="">
                <td align="center" class="title01">5</td>
                <td align="center" class="title01">合计</td>
                <td class="edit right"><input type="text" ng-datatype="number{0}" ng-model="qtkspzmxb.hjfs"></td>
                <td class="edit right"><input type="text" ng-datatype="number" ng-model="qtkspzmxb.hjje"></td>
                <td class="edit right"><input type="text" ng-datatype="number" ng-model="qtkspzmxb.hjse"></td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
